<div
  class="row"
  *ngIf="answers$ | async as answers; else loader"
>
  <div
    class="col s12"
    *ngIf="answers.length !== 0; else empty"
  >
    <h1>Answers</h1>
    <ul>
      <li
        *ngFor="let answer of answers"
      >
        {{answer.user}} - {{answer.answers}}
      </li>
    </ul>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">No answers!</div>
</ng-template>
