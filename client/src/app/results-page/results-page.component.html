<app-loader *ngIf="loading"></app-loader>

<div *ngIf="!loading">
  <div class="row" *ngIf="answers; else empty">
    <h1>Answers</h1>
    <table class="centered">
      <thead>
      <tr>
        <th>User</th>
        <th *ngFor="let index of arrForTemplate">Question {{index + 1}}</th>
        <th>True</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let answer of answers">
        <td>{{answer.email}}</td>
        <td *ngFor="let index of arrForTemplate">{{answer.answers[index]}}</td>
        <td>{{answer.trueAnswers}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<h5 *ngIf="getToQuiz">
  <a routerLink="/quiz">Go to quiz!</a>
</h5>

<ng-template #empty>
  <div class="center">No answers!</div>
</ng-template>
