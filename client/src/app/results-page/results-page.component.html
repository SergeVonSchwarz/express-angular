
<div
  class="row"
  *ngIf="answers$ | async as answers; else loader"
>
  <div
    class="col s12"
    *ngIf="answers.length !== 0; else empty"
  >
    <h1>Answers</h1>
    <table class="centered">
      <thead>
        <tr>
          <th>User</th>
          <th *ngFor="let index of arrForTemplate">Question {{index + 1}}</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let answer of answers">
          <td>{{answer.email}}</td>
          <td *ngFor="let index of arrForTemplate">{{answer.answers[index]}}</td>
          <td>{{answer.total}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">No answers!</div>
</ng-template>
